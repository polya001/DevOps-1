name: Build and Publish Docker Image
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOK }}" | docker login -u ${{ secrets.DOCKER_NAME }} --password-stdin

      - name: Build and push
        run: |
          docker buildx build --push --platform linux/amd64 -t ${{ secrets.DOCKER_NAME }}/buildconteiner:latest .

